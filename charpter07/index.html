<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <canvas id="app" width='512' height='512'></canvas>
</body>
<script>
    class Vector2d extends Array {
        constructor(x = 1, y = 0) {
            super(x, y)
        }
        set x(v) {
            this[0] = v;
        }

        set y(v) {
            this[1] = v;
        }

        get x() {
            return this[0];
        }

        get y() {
            return this[1];
        }

        get length() {
            return Math.hypot(this.x, this.y);
        }

        get dir() {
            return Math.atan2(this.y, this.x);
        }
        copy() {
            return new Vector2d(this.x, this.y);
        }

        add(v) {
            this.x += v.x;
            this.y += v.y;
            return this;
        }

        rotate(deg) {
            const cos = Math.cos(deg)
            const sin = Math.sin(deg)
            const [x, y] = this
            this.x = x * cos - y * sin
            this.y = x * sin + y * cos
            return this
        }
    }
    const ele = document.getElementById('app');
    const ctx = ele.getContext('2d');
    const regularShape = function (edges, x, y, step) {
        const points = []
        const deg = Math.PI * (1 - (edges - 2) / edges)
        const dir = new Vector2d(step, 0)
        let p = new Vector2d(x, y)
        points.push(p)
        for (let i = 0; i < edges + 1; i++) {
            console.log(dir.rotate(deg))
            p = p.copy().add(dir.rotate(deg))
            points.push(p)
        }
        return points
    }

    function draw(points, strokeStyle = 'black', fillStyle = null) {
        ctx.strokeStyle = strokeStyle;
        ctx.beginPath();
        ctx.moveTo(...points[0]);
        for (let i = 1; i < points.length; i++) {
            ctx.lineTo(...points[i]);
        }
        ctx.closePath();
        if (fillStyle) {
            ctx.fillStyle = fillStyle;
            ctx.fill();
        }
        ctx.stroke();
    }
    draw(regularShape(3, 128, 128, 100));
    draw(regularShape(6, 128, 128, 50));

    draw(regularShape(11,128,128, 30));
    draw(regularShape(60, 128, 128, 6));
</script>

</html>
